<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student details </title>
</head>
<body>
<center>
<h2>Enter The Details </h2>
    <form name="frm1" action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
            <td>Roll Number : </td>
            <td><input type = "text" name = "rollno" required="required"></td>
            </tr>
            <tr>
            <td>Name : </td>
            <td><input type = "text" name = "sname" required="required"></td>
            </tr>
            <tr>
            <td>Address : </td>
            <td><input type = "text" name = "addr" required="required"></td>
            </tr>
            <tr>
            <td>Class : </td>
            <td><input type = "text" name = "cname" required="required"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type = "submit" name = "submit" >SUBMIT</button></td>
            </tr>

        </table>
    </form>
</center>
</body>
</html>
